<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/SignUp.css">
</head>

<body>
    <header>
        <h1>Sign Up</h1>
    </header>

    <div class="container">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" style="width:250px;height:30px;" required /><br />
        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" style="width:250px;height:30px;" required /><br />
        <label><b>Confirm Password</b></label>
        <input type="password" placeholder="Enter Password" name="confirm_psw" style="width:250px;height:30px;" required /><br />
        <label><b>Email Address</b></label>
        <input type="text" placeholder="Enter e-mail" name="e_mail" style="width:250px;height:30px;" required /><br />
        <label><b>Home Address</b></label>
        <input type="text" placeholder="Enter home address" name="home_addr" style="width:250px;height:30px;" required /><br />
        <label><b>Phone Number</b></label>
        <input type="text" placeholder="Enter phone number" name="phone_num" style="width:250px;height:30px;" required /><br />
    </div>

    <a href="ThankyouSignUp.html"><button onclick="">Confirm</button></a><br />
</body>
</html>
